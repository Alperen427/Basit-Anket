<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anket Uygulaması</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Kişisel Anket</h2>

    <form id="surveyForm">
      <div class="mb-3">
        <label for="name" class="form-label">İsim:</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Favori araç</label>
        <select class="form-select" id="car" required>
          <option value="">Seçiniz</option>
          <option value="Audi">Audi</option>
          <option value="BMW">BMW</option>
          <option value="Nissan">Nissan</option>
          <option value="Ford">Ford</option>
        </select>
      </div>

      <button type="submit" class="btn btn-warning">Gönder</button>
    </form>

    <hr>

    <h4 class="mt-4 text-success">Ankete Katılan Kullanıcılar</h4>
    <ul id="results" class="list-group"></ul>
  </div>

  <script src="hjs.js"></script>
</body>
</html>
